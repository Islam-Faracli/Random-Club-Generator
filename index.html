<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./pictures/Untitled.png" type="image/png">
    <meta author="Islam Faracli">
    <title>Random Clubs</title>
</head>
<header>
        <img src="./pictures/Untitled.png" alt="">
        <p>Random Clubs Generator</p>
</header>
<hr>
<body>
    <div id="clubs-logo-part">

        <div class="part">
            <div id="first">
                <img src="./pictures/Untitled.png" alt="">
                <p>Islam</p>
            </div>
            <div class="club-checks" id="first-club-checks">
                <div>
                    <input class="secim" id="cl1" type="checkbox">
                    <p>A class</p>
                </div>
                <div>
                    <input class="secim" id="el1" type="checkbox">
                    <p>B class</p>
                </div>
                <div>
                    <input class="secim" id="nt1" type="checkbox">
                    <p>National Teams</p>
                </div>
            </div>
        </div>
        
        <div id="middle-part">
            <img src="./pictures/Street_Fighter_VS_logo.png" alt="">
            <button id="generate">Generate</button>
        </div>
        
        <div class="part">
            <div id="second">
                <img src="./pictures/Untitled.png" alt="">
                <p>Farac</p>
            </div>
            <div class="club-checks" id="second-club-checks">
                <div>
                    <input class="secim" id="cl2" type="checkbox">
                    <p>A class</p>
                </div>
                <div>
                    <input class="secim" id="el2" type="checkbox">
                    <p>B class</p>
                </div>
                <div>
                    <input class="secim" id="nt2" type="checkbox">
                    <p>National Teams</p>
                </div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
